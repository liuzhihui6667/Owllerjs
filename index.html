<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owllerjs</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        ul, li, span {
            padding: 0;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #owl {
            width: 1200px;
            height: 66px;
        }
        #owl2 {
            height: 100%;
            width: 250px;
            display: inline-block;
        }
        #owl3 {
            height: 66px;
            width: calc(100% - 250px);
            display: inline-block;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <layout id="1" childrenlayout="h">
        <layout id="3" layout="h" childrenlayout="v" dir="left"></layout>
    </layout>
</body>
</html>
