<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owllerjs</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul, li, span {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #8E44AD;
        }
        .container {
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0px;
        }
        .btn-container {
            width: 400px;
            position: fixed;
            top: 50px;
            left: 300px;
            display: flex;
            justify-content: left;
        }
        .btn-container div {
            margin-right: 5px;
        }
        .page-container {
            width: 800px;
            height: 200px;
            position: fixed;
            bottom: 50px;
            left: 300px;
        }
        .roller-container {
            width: 500px;
            height: 250px;
            position: absolute;
            left: 300px;
            top: 120px;
        }
        .owl-nav-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .owl-nav-u-wrapper {
            position: relative;
            width: 100%;
            height: 45px;
            background: #666;
            overflow: hidden;
            transition: height .5s;
        }
        .owl-nav-item-wrapper {
            width: 100%;
            height: 45px;
        }
        .t {
            display: block;
            line-height: 50px;
            height: 45px;
            text-align: center;
        }
        img {
            width: 20px;
        }
    </style>
</head>
<body>
<div class="container" onclick="sss(this)">

</div>
<div class="btn-container"></div>
<div class="page-container"></div>
<div class="roller-container"></div>
</body>
<script>
function sss(e) {

    // console.log(e.children[0] instanceof HTMLElement)

</script>
</html>
