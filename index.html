<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owllerjs</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul, li, span {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #8E44AD;
        }
        .container {
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0px;
        }
        .btn-container {
            width: 400px;
            position: fixed;
            top: 50px;
            left: 300px;
            display: flex;
            justify-content: left;
        }
        .btn-container div {
            margin-right: 5px;
        }
        .page-container {
            width: 800px;
            height: 200px;
            position: fixed;
            bottom: 50px;
            left: 300px;
        }
        .roller-container {
            width: 800px;
            height: 400px;
            position: absolute;
            left: 300px;
            top: 120px;
        }
        .roller-2-container {
            width: 300px;
            height: 400px;
            position: absolute;
            left: 300px;
            top: 400px;
        }
        .owl-nav-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .owl-nav-u-wrapper {
            position: relative;
            width: 100%;
            height: 45px;
            background: #666;
            overflow: hidden;
            transition: height .5s;
        }
        .owl-nav-item-wrapper {
            width: 100%;
            height: 45px;
        }
        .t {
            display: block;
            line-height: 50px;
            height: 45px;
            text-align: center;
        }
        .roller-item {
            line-height: 250px;
            text-align: center;
        }
        .roller-item-v {
            line-height: 133px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <owl-nav theme="dark" showall="" onlyone="true">
        <owl-nav-item icon="layout" active="true">
            <owl-text>99999</owl-text>
            <owl-nav-item>
                <owl-text>88888</owl-text>
                <owl-nav-item>
                    <owl-text>77777</owl-text>
                </owl-nav-item>
            </owl-nav-item>
        </owl-nav-item>
        <owl-nav-item icon="store">
            <owl-text>99999</owl-text>
            <owl-nav-item active="true">
                <owl-text>88888</owl-text>
                <owl-nav-item active="true">
                    <owl-text>77777</owl-text>
                </owl-nav-item>
            </owl-nav-item>
        </owl-nav-item>
    </owl-nav>
</div>
<div class="btn-container">
    <owl-button icon="store">按钮</owl-button>
    <owl-button type="success" size="small">成功</owl-button>
    <owl-button type="error" size="large">失败</owl-button>
    <owl-button type="disabled">禁用</owl-button>
    <owl-button circle="true">圆角</owl-button>
    <owl-button type="dark">黑色</owl-button>
</div>
<div class="page-container">
    <owl-page total="100"></owl-page>
    <br>
    <owl-page total="1000" pagesize="80" curpage="9" theme="dark"></owl-page>
    <br>
    <owl-page theme="light" total="9" pagesize="1"></owl-page>
</div>
<div class="roller-container">
    <owl-roller value="2" loop="true" auto="false" tip="line" speed="1000" shownum="1">
        <div style="background-color: red;" class="roller-item">
            1
        </div>
        <div style="background-color: orange;" class="roller-item">
            2
        </div>
        <div style="background-color: green;" class="roller-item">
            3
        </div>
        <div style="background-color: blue;" class="roller-item">
            4
        </div>
    </owl-roller>
</div>
